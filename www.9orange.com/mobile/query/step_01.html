  <script>
function new_page()  {
var quzhen=document.getElementById("quzhen");
var zhuzhi=document.getElementById("zhuzhi").value;


var index = quzhen.selectedIndex; // 选中索引
var text = quzhen.options[index].value; // 选中文本

var url="step_02.html?quzhen="+text+"&zhuzhi="+zhuzhi; 

if(text=="区/县"){
           $('#quzhen').focus();
           alert("请选择所在区县.");
           return false;
}
	   
if(zhuzhi=="" || zhuzhi=="请输入详细地址"){
           $('#zhuzhi').focus();
           alert("请输入详细地址.");
           return false;
}
	   
url=encodeURI(url); 
window.location.href=url; 

}
